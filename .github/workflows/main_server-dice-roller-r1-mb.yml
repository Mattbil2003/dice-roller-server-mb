name: Build and deploy Node.js app to Azure Web App - server-dice-roller-r1-mb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      # Assuming your build output is in the 'dist' directory; adjust if necessary
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      # The URL will be set after the deployment step
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_40F76BB5CC1C431AA40608AE67DE7A79 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B1A89FDCB72E4618932EFBE4F9E9E84D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2A7B9AC2570B40CB9C192B81A794DF15 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'server-dice-roller-r1-mb'
          slot-name: 'Production'
          # Specify the path to the downloaded artifact directory
          package: node-app
